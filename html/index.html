<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>My Project</title>
</head>

<body onload="loadHeader()" class="flex-col jcc aic">
    <main class="flex-col jcc aic">
        <section id="section-prompt-today" class="flex-col jcc aic">
            <h3>Today's Prompt</h3>
            <p id="p-prompt-today">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem sunt veritatis omnis
                numquam voluptas vero, dolorum aperiam qui facilis consequatur, et, fugit quaerat quae. Quaerat sit modi
                vero natus maxime.</p>
        </section>
        <section class="flex-col jcc aic">
            <div id="div-textarea" class="flex-row jcc aic">
                <textarea name="" id="textarea-write-story" placeholder="Write your story here..."></textarea>
            </div>
        </section>
        <section id="section-publish-btns" class="flex-row aic">
            <button id="btn-clear" class="btn-publish-group">Clear</button>
            <button id="btn-save" class="btn-publish-group">Save</button>
            <button id="btn-publish" class="btn-publish-group">Publish</button>
        </section>
    </main>





    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
